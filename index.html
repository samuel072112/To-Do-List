<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="index.css"/>
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      background: url("img1.jpeg") no-repeat center center fixed;
      background-size: cover;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .container-box {
      max-width: 600px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #000000;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      border: 2px solid #000000;
      border-radius: 8px;
    }

    #buttonId {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 20px;
    }

    li {
      background-color: #f0f0f0;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }

    li button {
      margin-left: 5px;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      color: white;
      border: none;
    }

    li button:nth-child(2) {
      background-color: #198754;
    }

    li button:nth-child(3) {
      background-color: #ffc107;
      color: black;
    }

    li button:nth-child(4) {
      background-color: #dc3545;
    }

    #showId {
      display: block;
      margin: 20px auto 0;
      padding: 8px 16px;
      background-color: #0d6efd;
      color: white;
      border-radius: 8px;
      border: none;
    }

    .footer-section {
      background-color: rgba(73, 73, 73, 0.5);
      padding: 15px 0;
      text-align: center;
    }

    .media-card {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .copyrightText,
    .footer-content {
      font-size: 18px;
      color: white;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <main>
    <div class="container-box">
      <h2>To Do List</h2>
      <input type="text" id="inputId" placeholder="Enter Task" />
      <button id="buttonId">Add</button>
      <ul id="unorderListId"></ul>
      <button id="showId">Show</button>
    </div>
  </main>

  <footer class="footer-section">
    <div class="media-card">
      <p class="copyrightText">
        &copy; Samuel's Tech., 2024-2025
      </p>
    </div>
    <p class="footer-content">
      â€œTo Do List" is owned & managed by "Samuel's Tech."
    </p>
  </footer>

  <script>
    const inputElement = document.getElementById("inputId");
    const buttonElement = document.getElementById("buttonId");
    const unorderListElement = document.getElementById("unorderListId");
    const showElement = document.getElementById("showId");
    let DataArray = JSON.parse(localStorage.getItem("DataArray")) || [];

    function createTaskElement(taskText) {
      const liElement = document.createElement("li");

      const spanText = document.createElement("span");
      spanText.className = "task-text";
      spanText.textContent = taskText;
      liElement.appendChild(spanText);

      const doneButton = document.createElement("button");
      doneButton.textContent = "Done";
      liElement.appendChild(doneButton);

      const editButton = document.createElement("button");
      editButton.textContent = "Edit";
      liElement.appendChild(editButton);

      const removeButton = document.createElement("button");
      removeButton.textContent = "Remove";
      liElement.appendChild(removeButton);

      doneButton.addEventListener("click", () => {
        if (!spanText.classList.contains("striked")) {
          spanText.innerHTML = `<strike>${spanText.textContent}</strike>`;
          spanText.classList.add("striked");
        } else {
          spanText.textContent = spanText.textContent;
          spanText.classList.remove("striked");
        }
      });

      editButton.addEventListener("click", () => {
        const currentText = spanText.textContent;
        const newText = prompt("Edit the Task", currentText);
        if (newText) {
          const index = DataArray.indexOf(currentText);
          if (index !== -1) {
            DataArray[index] = newText;
            spanText.textContent = newText;
            spanText.classList.remove("striked");
            localStorage.setItem("DataArray", JSON.stringify(DataArray));
          }
        }
      });

      removeButton.addEventListener("click", () => {
        const currentText = spanText.textContent.replace(/<[^>]*>/g, '');
        const index = DataArray.indexOf(currentText);
        if (index !== -1) {
          DataArray.splice(index, 1);
          localStorage.setItem("DataArray", JSON.stringify(DataArray));
          liElement.remove();
        }
      });

      return liElement;
    }

    buttonElement.addEventListener("click", () => {
      const value = inputElement.value.trim();
      if (value !== "") {
        DataArray.push(value);
        localStorage.setItem("DataArray", JSON.stringify(DataArray));
        const liElement = createTaskElement(value);
        unorderListElement.appendChild(liElement);
        inputElement.value = "";
      } else {
        alert("Enter a valid task.");
      }
    });

    showElement.addEventListener("click", () => {
      console.log("Tasks in DataArray:", DataArray);
    });

    window.addEventListener("load", () => {
      DataArray.forEach(task => {
        const liElement = createTaskElement(task);
        unorderListElement.appendChild(liElement);
      });
    });
  </script>
</body>
</html>
